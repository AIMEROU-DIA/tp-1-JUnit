# Nom de l'application Spring Boot (utilisé pour l'identification dans certains logs ou services)
spring.application.name=todo

# URL de connexion à la base de données H2 en mémoire (la base disparaît quand l'app s'arrête)
spring.datasource.url=jdbc:h2:mem:testdb

# Driver JDBC utilisé pour H2
spring.datasource.driverClassName=org.h2.Driver

# Nom d'utilisateur de la base H2 (par défaut "sa")
spring.datasource.username=sa

# Mot de passe de la base H2 (vide par défaut pour H2)
spring.datasource.password=

# Hibernate génère ou met à jour automatiquement les tables selon tes entités (@Entity)
# - update : crée si ça n'existe pas, met à jour sans supprimer les données
spring.jpa.hibernate.ddl-auto=update

# Affiche toutes les requêtes SQL générées dans la console pour debugging
spring.jpa.show-sql=true

# Active la console graphique H2 (interface web pour voir la base)
spring.h2.console.enabled=true

# Définit le chemin pour accéder à la console H2 :
# → http://localhost:8083/h2-console
spring.h2.console.path=/h2-console

# Change le port par défaut de l'application Spring Boot (8080 → 8083)
server.port=8083
